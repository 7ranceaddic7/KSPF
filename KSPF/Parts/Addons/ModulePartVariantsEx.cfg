PART {
	MODULE {
		name = ModulePartVariants

		VARIANT {
			EXTRA_INFO {

				// add/set resource amount
				Resource/name = value

				// remove resource
				Resource/name = none

				// set any value for any PartModule; uses serialization if applicable (such as for curves)
				// KSPF's ModulePartData can be used to set root fields such as InternalModel
				moduleName/moduleField = value
			}
		}
	}
}